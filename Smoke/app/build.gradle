plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "org.purple.smoke"
        minSdkVersion 19
        targetSdkVersion 31
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        versionCode 20220410
        versionName "2022.04.10"
        multiDexEnabled = true
    }

    buildTypes {
        android.applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "./apk/smoke.apk"
            }
        }

        debug {
            minifyEnabled false
            debuggable true
        }

        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    // AndroidX
    implementation 'androidx.core:core-ktx:1.6.0' // https://mvnrepository.com/artifact/androidx.core/core-ktx
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0' // https://mvnrepository.com/artifact/androidx.constraintlayout/constraintlayout
    implementation 'androidx.appcompat:appcompat:1.3.1' // https://mvnrepository.com/artifact/androidx.appcompat/appcompat
    implementation 'androidx.recyclerview:recyclerview:1.2.1' // https://mvnrepository.com/artifact/androidx.recyclerview/recyclerview
    implementation 'androidx.multidex:multidex:2.0.1' // https://mvnrepository.com/artifact/androidx.multidex/multidex

    // Google
    implementation 'com.google.android.material:material:1.4.0' // https://mvnrepository.com/artifact/com.google.android.material/material

    // Other
    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all"
}
